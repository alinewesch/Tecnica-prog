<html>
	<head>
		<meta charset="utf-8">
		<title>Sistema de Solicitações</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
	<body>

		<div class="container">
			<a href="#0080FF"> <h1>  Cadastro de Solicitações </h1> </a href="#0080FF">

			<hr>
			<form>
				<div>
					<input label='id' type='hidden'/>
					<div class="from-group">
						<label for="Nome"></label>				
						<input class='from-control' label='nome' placeholder='Digite o nome'/>
					<hr>
					<div class="from-group">
						<label for="Título"></label>			
						<input class='from-control' label='titulo' placeholder='Digite o titulo'/>
					<hr>

					<div class="form-group">
	    				<label for="mensagem"></label>
	    				<textarea class="form-control" placeholder="Digite sua mensagem" id="mensagem" rows="4"></textarea> 
	  			</div>

	  			<button type="button" class="btn btn-primary btn-lg btn-block">Enviar</button>


			</form>
			</div>
  

		</div>
		<hr>

			

	</body>
</html>
